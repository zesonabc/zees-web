<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>苹巨匠科技</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // 配置更高级的深色模式色板
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151e32', 900: '#0f172a' },
                        primary: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .safe-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .qr-box {
            width: 120px;
            height: 120px;
            overflow: hidden;
            border-radius: 8px;
            margin: 0 auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* 隐藏滚动条但保留功能 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="antialiased selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const DATA_URL = "./data.json";

        const extractBV = (input) => {
            if (!input) return null;
            const match = input.match(/(BV[a-zA-Z0-9]+)/);
            return match ? match[1] : input;
        };

        const Icon = ({ children, size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Download = (p) => <Icon {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></Icon>;
        const SearchIcon = (p) => <Icon {...p}><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></Icon>;
        const CopyIcon = (p) => <Icon {...p}><rect x="9" y="9" width="13" height="13" rx="2" ry="2" /><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></Icon>;

        const Card = ({ item, isActive, onPlay }) => {
            const [copied, setCopied] = useState(false);

            const copyCode = () => {
                navigator.clipboard.writeText('sudo spctl --master-disable');
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const bv = extractBV(item.bvid || '');
            // 核心修改：isActive时开启自动播放
            const videoUrl = bv ? `//player.bilibili.com/player.html?bvid=${bv}&page=1&high_quality=1&danmaku=0&autoplay=${isActive ? 1 : 0}` : '';

            return (
                <div className="glass-card rounded-2xl overflow-hidden mb-8 flex flex-col md:flex-row hover:border-white/20 transition duration-300 shadow-2xl">
                    {/* 左边：视频区 */}
                    <div className="md:w-7/12 bg-black/40">
                        <div className="p-4 flex items-center gap-3 border-b border-white/5">
                            <div className="w-2 h-2 bg-blue-500 rounded-full shadow-[0_0_8px_rgba(59,130,246,0.8)]"></div>
                            <h2 className="font-bold text-lg text-white truncate tracking-wide">{item.title}</h2>
                        </div>

                        <div className="aspect-video bg-black relative w-full group/video">
                            {bv ? (
                                <div className="relative w-full h-full">
                                    {/* 
                                      利用 key={isActive} 强制重置 iframe 
                                      当 isActive 从 true 变为 false 时，iframe 会被销毁并重建，
                                      src 重新加载，autoplay=0 生效，从而停止播放并显示封面。
                                    */}
                                    <iframe
                                        key={isActive ? 'playing' : 'stopped'}
                                        src={videoUrl}
                                        className="w-full h-full absolute inset-0"
                                        frameBorder="0"
                                        allowFullScreen
                                        sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts"
                                        loading="lazy"
                                    ></iframe>

                                    {/* 
                                      控制层：当不处于激活状态时，覆盖在 iframe 上拦截点击。
                                      点击后触发 onPlay，将当前卡片设为 active，才允许操作 iframe。
                                    */}
                                    {!isActive && (
                                        <div
                                            className="absolute inset-0 z-10 cursor-pointer bg-transparent hover:bg-black/10 transition-colors flex items-center justify-center"
                                            onClick={onPlay}
                                        >
                                            {/* 可选：可以在这里加一个播放按钮图标提示用户点击 */}
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="absolute inset-0 flex items-center justify-center text-slate-600 bg-slate-900">
                                    <span>暂无预览视频</span>
                                </div>
                            )}
                        </div>

                        {item.link && (
                            <a href={item.link} target="_blank" className="block w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white text-center py-4 font-bold transition flex items-center justify-center gap-2 tracking-wider">
                                <Download size={20} /> 立即下载资源
                            </a>
                        )}
                    </div>

                    {/* 右边：信息区 */}
                    <div className="md:w-5/12 p-5 flex flex-col bg-gradient-to-b from-white/5 to-transparent">
                        <div
                            className="bg-black/30 p-3 rounded-xl border border-white/10 mb-4 cursor-pointer group hover:bg-black/50 transition"
                            onClick={copyCode}
                        >
                            <div className="flex justify-between text-[11px] text-slate-400 mb-1 uppercase tracking-wider">
                                <span>Mac 开启“任何来源”命令</span>
                                {copied ? <span className="text-green-400 font-bold">已复制!</span> : <CopyIcon size={12} className="opacity-50 group-hover:opacity-100" />}
                            </div>
                            <code className="text-green-400 font-mono text-xs md:text-sm break-all">sudo spctl --master-disable</code>
                        </div>

                        <div className="flex-1 text-slate-300 text-sm mb-6 leading-relaxed whitespace-pre-line overflow-y-auto scrollbar-hide max-h-40">
                            {item.desc || "暂无详细描述，请观看视频教程或直接下载。"}
                        </div>

                        {/* 底部二维码区 */}
                        <div className="grid grid-cols-2 gap-4 mt-auto pt-4 border-t border-white/10">
                            <div className="text-center bg-white/5 p-3 rounded-xl border border-white/5">
                                <div className="qr-box">
                                    <img src="./wx.jpg" alt="WeChat" className="safe-img" />
                                </div>
                                <p className="text-[10px] text-blue-300 mt-2 font-medium bg-blue-500/10 py-1 rounded">远程安装 ¥15</p>
                            </div>
                            <div className="text-center bg-white/5 p-3 rounded-xl border border-white/5">
                                <div className="qr-box">
                                    <img src="./pay.jpg" alt="Pay" className="safe-img" />
                                </div>
                                <p className="text-[10px] text-pink-300 mt-2 font-medium bg-pink-500/10 py-1 rounded">打赏博主 ❤️</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [query, setQuery] = useState('');
            const [list, setList] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeId, setActiveId] = useState(null); // Track the currently active video index

            useEffect(() => {
                fetch(DATA_URL + '?t=' + Date.now()).then(r => r.json()).then(d => {
                    setList(d); setLoading(false);
                }).catch(() => setLoading(false));
            }, []);

            const filtered = useMemo(() => list.filter(i => !query || JSON.stringify(i).toLowerCase().includes(query.toLowerCase())), [query, list]);

            return (
                <div className="max-w-6xl mx-auto px-4 py-12 pb-32">
                    <header className="text-center mb-12">
                        <h1 className="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 mb-4 tracking-tight drop-shadow-2xl">
                            苹巨匠科技
                        </h1>
                        <p className="text-slate-400 text-base font-light tracking-widest uppercase">Mac 生产力 · 软件库 · 教程</p>
                    </header>

                    <div className="relative max-w-2xl mx-auto mb-16 group">
                        <div className="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                        <div className="relative">
                            <input
                                type="text"
                                value={query}
                                onChange={e => setQuery(e.target.value)}
                                className="w-full bg-slate-900 border border-slate-700 rounded-full py-4 pl-14 pr-6 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-xl placeholder-slate-500"
                                placeholder="搜索软件名称、关键词..."
                            />
                            <SearchIcon className="absolute left-5 top-4.5 text-slate-500" size={22} />
                        </div>
                    </div>

                    {loading ? (
                        <div className="flex justify-center mt-20">
                            <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {filtered.map((item, i) => (
                                <Card
                                    key={i}
                                    item={item}
                                    isActive={activeId === i}
                                    onPlay={() => setActiveId(i)}
                                />
                            ))}
                        </div>
                    )}

                    {!loading && filtered.length === 0 && (
                        <div className="text-center py-20 bg-white/5 rounded-3xl border border-white/5 border-dashed">
                            <p className="text-slate-500 text-lg">未找到 "{query}" 相关软件</p>
                        </div>
                    )}

                    <footer className="mt-20 text-center border-t border-white/5 pt-8">
                        <p className="text-slate-600 text-xs">© 2025 苹巨匠科技 · Build for Creators</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
